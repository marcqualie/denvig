name: Denvig

quickActions:
  - check
  - compile
  - lint:fix
  - test:ci

actions:
  check:
    command: |
      pnpm run check-types
      pnpm run lint
      pnpm run test
      pnpm run build
      node dist/cli.cjs version
      denvig run compile
      denvig version
  compile:
    command: |
      denvig run compile:darwin-x64
      denvig run compile:darwin-arm64
      denvig run compile:linux-x64
      denvig run compile:linux-arm64
  "compile:darwin-x64":
    command: bun build --compile --minify --bytecode --target bun-darwin-x64 --outfile releases/denvig-$(denvig version)-darwin-x64 src/cli.ts
  "compile:darwin-arm64":
    command: bun build --compile --minify --bytecode --target bun-darwin-arm64 --outfile releases/denvig-$(denvig version)-darwin-arm64 src/cli.ts
  "compile:linux-x64":
    command: bun build --compile --minify --bytecode --target bun-linux-x64-modern --outfile releases/denvig-$(denvig version)-linux-x64 src/cli.ts
  "compile:linux-arm64":
    command: bun build --compile --minify --bytecode --target bun-linux-arm64 --outfile releases/denvig-$(denvig version)-linux-arm64 src/cli.ts
